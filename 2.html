<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重要事务记录与闹钟提醒</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header class="header">
            <h1>重要事务记录与闹钟提醒</h1>
            <p>高效、清晰地管理您的关键任务</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <i class="fas fa-tasks"></i>
                <h3 id="total-tasks">0</h3>
                <p>总任务数</p>
            </div>
            <div class="stat-card success">
                <i class="fas fa-check-circle"></i>
                <h3 id="completed-tasks">0</h3>
                <p>已完成任务</p>
            </div>
            <div class="stat-card warning">
                <i class="fas fa-clock"></i>
                <h3 id="active-reminders">0</h3>
                <p>活跃提醒</p>
            </div>
            <div class="stat-card purple">
                <i class="fas fa-calendar-check"></i>
                <h3 id="today-tasks">0</h3>
                <p>今日任务</p>
            </div>
        </div>

        <div class="main-content">
            <div class="card">
                <h2><i class="fas fa-plus-circle"></i>添加新任务</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title">任务标题</label>
                        <input type="text" id="task-title" placeholder="输入任务标题" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">任务描述</label>
                        <textarea id="task-description" placeholder="输入任务描述"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task-date">截止日期</label>
                        <input type="date" id="task-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">优先级</label>
                        <select id="task-priority">
                            <option value="low">低</option>
                            <option value="medium" selected>中</option>
                            <option value="high">高</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">添加任务</button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-bell"></i>设置提醒</h2>
                <form id="reminder-form">
                    <div class="form-group">
                        <label for="reminder-title">提醒标题</label>
                        <input type="text" id="reminder-title" placeholder="输入提醒标题" required>
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">提醒时间</label>
                        <input type="datetime-local" id="reminder-time" required>
                    </div>
                    <div class="form-group">
                        <label for="reminder-message">提醒内容</label>
                        <textarea id="reminder-message" placeholder="输入提醒内容"></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">设置提醒</button>
                </form>
            </div>

            <div class="card">
                <h2><i class="fas fa-list-check"></i>任务列表</h2>
                <div class="task-list" id="task-list">
                    <p style="text-align: center; color: var(--gray-dark); padding: 20px;">暂无任务，添加一个新任务吧！</p>
                </div>
            </div>

            <div class="card">
                <h2><i class="fas fa-bell"></i>提醒列表</h2>
                <div class="reminder-list" id="reminder-list">
                    <p style="text-align: center; color: var(--gray-dark); padding: 20px;">暂无提醒，设置一个新提醒吧！</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>© 2026 重要事务记录与闹钟提醒 - 高效管理您的时间</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
